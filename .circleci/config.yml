#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/bullseye-ui-migration

    steps:
      - checkout
      # - run: sudo npm install -g npm@latest
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install dependancies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Build with Parcel
          command: npm run build

      - save_cache:
          paths:
            - dist
          key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}

  deploy:
    docker:
      - image: circleci/node:7.10
    steps:
      - restore_cache:
          key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Clean up
          command: ssh -oStrictHostKeyChecking=no $SSH_USER@$SSH_HOST "rm -R /var/customers/webs/ededited/admedo.edgiles.co.uk/*"
      - run:
          name: Deploy files
          command: |
            scp -r -v -oStrictHostKeyChecking=no ~/bullseye-ui-migration/dist/* $SSH_USER@$SSH_HOST:/var/customers/webs/ededited/admedo.edgiles.co.uk/

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
